<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>
<body>
	<h1>hello</h1>
	<!-- <form action="hello.jsp" method="post"> -->
	<!-- 
		http://localhost:8080/basic/hello.html 에서
		
		action = "/HelloServlet"
		http://localhost:8080/HelloServlet
		
		action = "HelloServlet"
		http://localhost:8080/basic/HelloServlet
		
		경로 설정 시 / 안 붙이면 마지막 경로만 제거된 후 append
		
		
	 -->
	<form action="/HelloServlet" method="post">
		<div>
			<label for="name">이름</label> <input type="text" name="name" id="name" />
		</div>
		<div>
			<label for="age">나이</label> <input type="text" name="age" id="age" />
		</div>
		<div>
			<input type="submit" value="전송" />
		</div>
	</form>
</body>
